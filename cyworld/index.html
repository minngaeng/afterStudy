<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>김민경님의 미니홈피 : : 사이좋은 사람들, 싸이월드</title>
    <script
      src="https://kit.fontawesome.com/fac5f1d134.js"
      crossorigin="anonymous"
    ></script>
    <link href="./styles/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="background">
      <div class="outerbox">
        <div class="wrapper">
          <div class="wrapper__left">
            <div class="wrapper__left__header">
              <div class="wrapper__left__body__header__gray"></div>
              <div class="wrapper__left__body__header__line"></div>
              <div class="today">
                <span>TODAY</span>
                <span>0</span>
                <span> | </span>
                <span>12345</span>
              </div>
            </div>
            <div class="wrapper__left__body">
              <div class="left__body__header">
                <div class="left__body__header__gray"></div>
                <div class="left__body__header__line"></div>
              </div>
              <div class="left__body__profile">
                <div class="profile_wrapper">
                  <i class="font_img fa-regular fa-face-smile"></i>
                  <div class="profile_title">이름</div>
                </div>
                <div class="profile_wrapper">
                  <i class="font_img fa-solid fa-phone"></i>
                  <div class="profile_title">전화번호</div>
                </div>
                <div class="profile_wrapper">
                  <i class="font_img fa-regular fa-envelope"></i>
                  <div class="profile_title">E-mail</div>
                </div>
                <div class="profile_wrapper">
                  <i class="font_img fa-solid fa-star"></i>
                  <div class="profile_title">인스타그램</div>
                </div>
              </div>
              <div class="left__body__footer">
                <div class="wrapper__feel">
                  <div class="footer_feeling">오늘의 기분</div>
                  <select class="feel__select">
                    <option>기쁨 😄</option>
                    <option>슬픔 😂</option>
                    <option>화남 🥹</option>
                    <option>웃김 🥸</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="wrapper__right">
            <div class="wrapper__right__header">
              <div class="right__header__title">사이좋은 사람들, 싸이월드</div>
              <div class="right__header__setting">사생활 보호 설정</div>
            </div>
            <div class="wrapper__right__body">
              <iframe src="./game.html"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
