<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
    <link href="./styles/jukebox.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__header">
        <div class="header__title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="divideLine"></div>
        <div class="albumWrapper">
          <div class="album">
            <img src="./images/y.png" />
            <div>Y(Please Tell Me Why)</div>
            <div>프리스타일</div>
          </div>
          <div class="album">
            <img src="./images/snow.png" />
            <div>눈의 꽃</div>
            <div>박효신</div>
          </div>
          <div class="album">
            <img src="./images/ilove.png" />
            <div>사랑했나봐</div>
            <div>윤도현</div>
          </div>
        </div>
      </div>
      <div class="wrapper__body">
        <div class="header__title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <table class="albumTable">
          <tr>
            <th class="albumTable__chkbox"><input type="checkbox" /></th>
            <th class="albumTable__number">번호</th>
            <th class="albumTable__song">곡명</th>
            <th class="albumTable__artist">아티스트</th>
          </tr>
          <tr>
            <td class="album-table-chkbox"><input type="checkbox" /></td>
            <td class="album-table-number">1</td>
            <td class="album-table-song">눈의 꽃</td>
            <td class="ablum-table-artist">박효신</td>
          </tr>
          <tr>
            <td class="album-table-chkbox"><input type="checkbox" /></td>
            <td class="album-table-number">2</td>
            <td class="album-table-song">사랑스러워</td>
            <td class="ablum-table-artist">김종국</td>
          </tr>
          <tr>
            <td class="album-table-chkbox"><input type="checkbox" /></td>
            <td class="album-table-number">3</td>
            <td class="album-table-song">내사람:Partner For Life</td>
            <td class="ablum-table-artist">SG워너비</td>
          </tr>
          <tr>
            <td class="album-table-chkbox"><input type="checkbox" /></td>
            <td class="album-table-number">4</td>
            <td class="album-table-song">Love Love Love</td>
            <td class="ablum-table-artist">에픽하이</td>
          </tr>
          <tr>
            <td class="album-table-chkbox"><input type="checkbox" /></td>
            <td class="album-table-number">5</td>
            <td class="album-table-song">애인...있어요</td>
            <td class="ablum-table-artist">이은미</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
