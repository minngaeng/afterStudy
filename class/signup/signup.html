<!DOCTYPE html>
<html lang="en">
  <head>
    <title>회원가입</title>
    <link href="./02-signup.css" rel="stylesheet" />
  </head>
  <body>
    <div class="signup_container">
      <div class="contetn_wrapper">
        <h2>
          회원가입을 위해 <br />
          정보를 입력해주세요
        </h2>

        <div class="content_wrapper">
          <div>* 이메일</div>
          <input class="input" type="text" />
        </div>

        <div class="content_wrapper">
          <div>* 이름</div>
          <input class="input" type="text" />
        </div>
        <div class="content_wrapper">
          <div>* 비밀번호</div>
          <input class="input" type="text" />
        </div>
        <div class="content_wrapper">
          <div>* 비밀번호 확인</div>
          <input class="input" type="text" />
        </div>
        <input class="radio" type="radio" name="gender" />
        <labe>여성</labe>
        <input class="radio" type="radio" name="gender" /><labe>남성</labe>
        <br /><br />
        <label class="chckbox">
          <input class="final_check" type="checkbox" /> 이용약관 개인정보 수집
          및 이용, 마케팅 활용 선택에 모두 동의합니다.
        </label>
        <hr />
        <button class="for_signup">가입하기</button>
    <div class="wrapper">
      <div class="container">
        <h2>회원 가입을 위해 <br />정보를 입력해주세요.</h2>

        <input
          type="text"
          placeholder="이메일을 입력해주세요"
          style="border: 1px solid red"
        /><br /><br />
        <input type="text" placeholder="이름을 입력해주세요" /><br /><br />
        <input
          class="pw"
          type="password"
          placeholder="비밀번호를 입력해주세요"
        /><br /><br />
        <input
          class="pw"
          type="password"
          placeholder="비밀번호를 다시 입력해주세요"
        /><br /><br />
        <select>
          <option disabled="true" selected="true">지역을 선택하세요</option>
          <option>서울</option>
          <option>경기</option>
          <option>인천</option>
        </select>
        <br /><br />
        <input type="checkbox" /> 이용약관 어쩌구에 완전 동의합니다.
        <hr />
        <button>가입하기</button>
      </div>
    </div>
  </body>
</html>
