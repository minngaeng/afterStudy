<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Final Signup</title>
    <link href="./final.css" rel="stylesheet" />
    <script src="final.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content-wrapper">
        <div class="header">
          <h1>코드캠프 회원가입</h1>
        </div>
        <div class="content">
          <input class="input" placeholder="이메일을 입력해 주세요." />
          <input class="input" placeholder="이름을 입력해 주세요." />
          <input class="input" placeholder="비밀번호를 입력해 주세요." />

          <input class="input" placeholder="비밀번호를 다시 입력해 주세요." />
          <div class="phone-input-wrapper">
            <input
              class="phone-input"
              id="phone1"
              onchange="ph1()"
              maxlength="3"
            />
            -
            <input class="phone-input" id="phone2" onchange="ph2()" />
            -
            <input class="phone-input" id="phone3" onchange="ph3()" />
          </div>
          <div class="send-num">
            <div>0000</div>
            <button class="send-btn" disabled="true">인증번호 전송</button>
          </div>
          <div class="confirm">
            <div>0:00</div>
            <button class="send-btn" disabled="true">인증 완료</button>
          </div>
          <div>
            <select>
              <option disabled="true" selected="true">지역을 선택하세요</option>
              <option>서울</option>
              <option>경기</option>
              <option>인천</option>
            </select>
          </div>
          <div><input type="radio" /> 여성 <input type="radio" /> 남성</div>
        </div>
      </div>
    </div>
  </body>
</html>
