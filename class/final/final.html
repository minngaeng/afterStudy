<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Final Signup</title>
    <link href="./final.css" rel="stylesheet" />
    <script src="final.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content-wrapper">
        <div class="header">
          <h1>코드캠프 회원가입</h1>
        </div>
        <div class="content">
          <input
            id="email"
            class="input"
            placeholder="이메일을 입력해 주세요."
          />
          <div id="errEmail"></div>
          <input id="name" class="input" placeholder="이름을 입력해 주세요." />
          <div id="errName"></div>
          <input
            id="pwd"
            class="input"
            placeholder="비밀번호를 입력해 주세요."
          />
          <div id="errPwd"></div>
          <input
            id="pwd2"
            class="input"
            placeholder="비밀번호를 다시 입력해 주세요."
          />
          <div id="errPwd2"></div>
          <div class="phone-input-wrapper">
            <input
              class="phone-input"
              id="phone1"
              onchange="ph1()"
              maxlength="3"
            />
            -
            <input
              class="phone-input"
              id="phone2"
              onchange="ph2()"
              maxlength="4"
            />
            -
            <input
              class="phone-input"
              id="phone3"
              onchange="ph3()"
              maxlength="4"
            />
          </div>
          <div class="send-num">
            <div id="randomNum">000000</div>
            <button
              id="sendBtn"
              class="send-btn"
              disabled="true"
              onclick="sendBtn()"
            >
              인증번호 전송
            </button>
          </div>
          <div class="confirm">
            <span id="min">0</span>:<span id="sec">00</span>
            <button
              id="confirm"
              class="send-btn"
              disabled="true"
              onclick="confirm()"
            >
              인증 완료
            </button>
          </div>
          <div>
            <select id="location">
              <option disabled="true" selected="true">지역을 선택하세요</option>
              <option>서울</option>
              <option>경기</option>
              <option>인천</option>
            </select>
          </div>
          <div id="errLocation"></div>
          <div>
            <input id="woman" type="radio" /> 여성
            <input id="man" type="radio" /> 남성
          </div>
          <div id="errGender"></div>
          <hr />
          <button id="finalBtn" disabled="true" onclick="final()">
            가입하기
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
